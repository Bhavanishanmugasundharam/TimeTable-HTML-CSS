<html>
  <head>
      <title>Time Table</title>
    <style>
      .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 10px; 
  }

  .grid-item {
    text-align: center;
  }

 
  .grid-item img {
    max-width: 100%; 
    height: auto;
  }
    </style>
  </head>
  <body>
  <table border="1" width=50% height= 50% >
    <tr>
    <th colspan ="6">timetable</th>  
    </tr>
    <tr>
    <th rowspan ="6">hours</th>
    <th> mon</th>
    <th> tue</th>
    <th> wed</th>
    <th> thurs</th>
    <th> fri</th>
    </tr>
    <tr>
    <td>science</td>
    <td>maths</td>
    <td>science</td>
    <td>maths</td>
    <td>arts</td>
    </tr>
    <tr>
    <td>social</td>
    <td>hindi</td>
    <td>english</td>
    <td>social</td>
    <td>sports</td>
    </tr>
    <tr>
    <th colspan="5">lunch</th>
    </tr>
    <tr>
    <td>science</td>
    <td>maths</td>
    <td>science</td>
    <td>maths</td>
    <td rowspan="2">project</td>
    </tr>
    <tr>
    <td>social</td>
    <td>hindi</td>
    <td>english</td>
    <td>social</td>
    </tr>
     
   
  </body>
  </html>
